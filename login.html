<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lab Camelot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"><div class="container"><div class="logo"><a href="index.html">Lab Camelot</a></div></div></header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Bem-vindo(a) de volta!</h2>
                <p>Acesse seu painel para ver o status da sua inscrição.</p>
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Seu e-mail" required>
                    <input type="password" id="login-password" placeholder="Sua senha" required>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <div id="error-message" class="error-message"></div>
                <p class="auth-switch">Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
            </div>
        </section>
    </main>

    <footer class="footer"><div class="container"><p>&copy; 2025 Lab Camelot.</p></div></footer>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
